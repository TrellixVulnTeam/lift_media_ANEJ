<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Media NFT Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Noto+Sans:wght@300&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrap">
        <!-- header -->
        @@include('_header.html')
        <!-- main -->
        <main class="main__container">
          <div class="_container">
            <section class="main-block">
              <div class="main-block__title title">
                <h1>Next Biggest Expedition in the World of Cryptocurrency</h1>
              </div>
              <button class="main-block__button button">
                <a class="button-text" href="#">Discover Marketplace</a>
              </button>
              <img
                src="/img/main/group_scene1.svg"
                alt="background image Lift Media NFT Marketplace"
                class="main-block__background-img"
              />
            </section>
            <section class="block-slider-nft">
              <img
                class="background-circle-1"
                src="/img/main/background-circle-1.svg"
                alt="background circle"
              />
              <img
                class="background-circle-2"
                src="/img/main/background-circle-2.svg"
                alt="background circle"
              />
              <div class="block-slider-nft__title title">
                <h2>Rare and Super Unique NFT that youâ€™ll love!</h2>
              </div>
              <div class="block-slider-nft__slider">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <img
                        class="img-small-slide"
                        src="/img/main/slider/slide_non-active_background.svg"
                        alt="img small slide nft"
                      />bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
                    </div>
                    <div class="swiper-slide">
                      <img
                        class="img-small-slide"
                        src="/img/main/slider/slide_non-active_background.svg"
                        alt="img small slide nft"
                      />
                    </div>
                    <div class="swiper-slide">
                      <img
                        class="img-small-slide"
                        src="/img/main/slider/slide_non-active_background.svg"
                        alt="img small slide nft"
                      />
                    </div>
                    <div class="swiper-slide">
                      <img
                        class="img-small-slide"
                        src="/img/main/slider/slide_non-active_background.svg"
                        alt="img small slide nft"
                      />
                    </div>
                    <div class="swiper-slide">
                      <img
                        class="img-small-slide"
                        src="/img/main/slider/slide_non-active_background.svg"
                        alt="img small slide nft"
                      />
                    </div>
                    <div class="swiper-slide">
                      <img
                        class="img-small-slide"
                        src="/img/main/slider/slide_non-active_background.svg"
                        alt="img small slide nft"
                      />
                      <img
                        class="swiper-slide-next"
                        src="/img/main/slider/slide_active_background.svg"
                        alt="img big slide nft"
                      />
                    </div>
                  </div>
                  <div class="swiper-pagination"></div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </div>
      <!-- footer -->
      @@include('_footer.html')
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
