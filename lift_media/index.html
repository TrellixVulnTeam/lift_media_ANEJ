<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Media NFT Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Noto+Sans:wght@300&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrap">
        <!-- header -->
        <header>
  <section class="header__container _container">
    <div class="header__block">
      <img
        class="header__logo"
        src="/img/header/logo_bitcoin.svg"
        width="42"
        height="42"
        alt="bitcoin"
      />
      <div class="header__searcher">
        <button class="header__searcher-button">
          <img
            class="header__searcher-button-img"
            src="img/header/search-icon.svg"
            alt="search icon"
          />
        </button>
        <input
          class="header__input text-main"
          type="text"
          placeholder="Search related to NFT, Artist... "
        />
      </div>
      <div class="header__right-side">
        <nav class="navbar">
          <div class="container-right-side">
            <div class="navbar__wrap">
              <div class="hamb">
                <div class="hamb__field" id="hamb">
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
                </div>
              </div>
              <ul class="menu text-main" id="menu">
                <li><a href="#">Discover</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Help</a></li>
                <div class="header__searcher_adaptive">
                  <button class="header__searcher-button_adaptive">
                    <img
                      class="header__searcher-button-img_adaptive"
                      src="img/header/search-icon.svg"
                      alt="search icon"
                    />
                  </button>
                  <input
                    class="header__input_adaptive text-main"
                    type="text"
                    placeholder="Search related to NFT, Artist... "
                  />
                </div>
              </ul>
            </div>
            <div class="header__button">
              <button class="header__button-text">
                <a class="text-main" href="#">Connect Wallet</a>
              </button>
            </div>
          </div>
        </nav>
        <div class="popup" id="popup"></div>
      </div>
    </div>
  </section>
</header>

        <!-- main -->
        <main class="main__container">
          <div class="_container">
            <div class="main-block">
              <div class="main-block__title title">
                <h1>Next Biggest Expedition in the World of Cryptocurrency</h1>
              </div>
              <button class="main-block__button button">
                <a class="button-text" href="#">Discover Marketplace</a>
              </button>
              <img
                src="/img/main/group_scene.svg"
                alt="background image Lift Media NFT Marketplace"
                class="main-block__background-img"
              />
            </div>
          </div>
        </main>
      </div>
      <!-- footer -->
              <footer>
            <div class="footer__container">
            </div>
        </footer>
    </div>
    <script src="js/script.min.js"></script>
  </body>
</html>
